<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-styles.css">
    <script src="https://kit.fontawesome.com/1a8f82603e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>contact me</title>
</head>
<body>
    
<div class="form-container">
<form>
    <label for="email"><i class="fa-solid fa-envelope fa-xl" style="color: #ffffff;"></i></label>
    <input type="email" class="email" id="email" placeholder="email">
    <label for="number"><i class="fa-solid fa-phone fa-xl" style="color: #ffffff;"></i></label>
    <input type="number" class="number" id="number" placeholder="phone">
    <label for="message"><i class="fa-solid fa-message fa-xl" style="color: #ffffff;"></i></label>
    <textarea name="message" id="message" cols="20" rows="5" class="message" placeholder="message"></textarea>
    <div class="submit-container">
        <a href="thankyou.html">submit</a>
    </div>
</form>
</div>

<div class="return-container">
    <a href="index.html" class="return">go back</a>
</div>

</body>
</html>
